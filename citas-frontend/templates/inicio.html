<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Citas</title>
  </head>
  <body>
    <div id="header">
      <h1>Citas</h1>
    </div>
    {% if noserver %}
    <div id="guestbook-entries">
      <p>Waiting for citas server connection...</p>
    </div>
    {% else %}

    <div>
      
    <div id="guestbook-entries">
      <h1>Cita:{{datos.quotation}}</h1>
      <h3>Autor:{{datos.author}}</h3>
      <h2>Id:{{datos.id}}</h2>
      <p>Servidor:{{datos.hostname}}</p>
    </div>
    <a href="/">Otra cita</a>
    {% endif %}
    <div id="footer">
      <p>Curso de OpenShift. 2023. (version1)</p>
    </div>
  </body>
</html>
